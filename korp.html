<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>korp :3</title>
  
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-image: url('https://i.pinimg.com/originals/fd/40/a4/fd40a4b8b151c4e432106576187d03c9.gif'); /* Pixel art GIF background */
            background-size: cover; /* Cover the entire background */
            color: white;
            position: relative; /* Position relative for absolute children */
        }

        /* Main Content Styling */
        #content {
            text-align: center;
            backdrop-filter: blur(5px); /* Optional: add a blur effect for better readability */
            padding: 20px; /* Add some padding for aesthetics */
            border-radius: 15px; /* Rounded corners */
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
        }

        /* Name Styling */
        #name {
            font-size: 3em;
            font-weight: bold;
            color: #ffffff; /* Change text color */
        }

        /* Profile Picture */
        #profile-pic {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-top: 20px;
            border: 3px solid #555;
        }

        /* Bio Styling */
        #bio {
            max-width: 300px;
            font-size: 1.1em;
            color: #aaa; /* Change bio text color */
            margin: 15px 0;
        }

        /* Coding Icons */
        .icon-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .icon {
            width: 40px;
            height: 40px;
            transition: transform 0.2s;
        }

        .icon:hover {
            transform: scale(1.1);
        }

        /* Audio Player Styling */
        #audio-player {
            position: absolute; /* Position at the bottom left */
            left: 20px;
            bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            font-size: 1em;
            color: #fff;
            backdrop-filter: blur(10px); /* Blur effect for the player */
            border-radius: 10px; /* Rounded corners */
            padding: 10px; /* Padding for aesthetics */
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
        }

        /* Progress Bar */
        #progress {
            width: 100px; /* Set a fixed width for the progress bar */
            height: 5px;
            background: #555;
            cursor: pointer;
            margin: 0 10px;
        }

        /* Button Styling */
        .audio-button {
            background: rgba(255, 255, 255, 0.3); /* Semi-transparent button background */
            border: none;
            border-radius: 5px; /* Rounded button corners */
            color: white;
            padding: 5px 10px; /* Padding for buttons */
            cursor: pointer;
            transition: background 0.3s;
        }

        .audio-button:hover {
            background: rgba(255, 255, 255, 0.5); /* Change background on hover */
        }
    </style>
</head>
<body>
  
    <!-- Centered Content -->
    <div id="content">
        <!-- Name -->
        <div id="name">korp!</div>
        
        <!-- Profile Picture -->
        <img id="profile-pic" src="https://cdn.pfps.gg/pfps/5608-blue-kirby.png" alt="Profile Picture">
        
        <!-- Bio Text -->
        <p id="bio">Founder @ LocalBios</p>

        <!-- Coding Language Icons -->
        <div class="icon-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="HTML" class="icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg" alt="CSS" class="icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript" class="icon">
        </div>
    </div>

    <!-- Audio Player -->
    <div id="audio-player">
        <audio id="audio" controls>
            <source src="https://www.musicverter.com/4b1ddb56-9b52-485e-b470-b716de7366a7" type="audio/mpeg"> <!-- Music link -->
            Your browser does not support the audio element.
        </audio>
        <input type="range" id="progress" value="0" step="1" min="0" />
        <button class="audio-button" id="play">Play</button>
        <button class="audio-button" id="pause">Pause</button>
        <span id="song-title">90MH</span> <!-- Change manually -->
    </div>

    <script>
        const audio = document.getElementById('audio');
        const progress = document.getElementById('progress');
        const songTitle = document.getElementById('song-title');
        const playButton = document.getElementById('play');
        const pauseButton = document.getElementById('pause');

        // Update progress bar as the audio plays
        audio.addEventListener('timeupdate', () => {
            progress.value = (audio.currentTime / audio.duration) * 100 || 0;
        });

        // Seek the audio when the progress bar is clicked
        progress.addEventListener('input', () => {
            audio.currentTime = (progress.value / 100) * audio.duration;
        });

        // Play the audio
        playButton.addEventListener('click', () => {
            audio.play();
        });

        // Pause the audio
        pauseButton.addEventListener('click', () => {
            audio.pause();
        });
    </script>
    
</body>
</html>
