<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>korp :3</title>
  
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-image: url('https://i.pinimg.com/originals/fd/40/a4/fd40a4b8b151c4e432106576187d03c9.gif'); /* Pixel art GIF background */
            background-size: cover; /* Cover the entire background */
            color: white;
        }

        /* Main Content Styling */
        #content {
            display: flex; /* Use flexbox for side-by-side layout */
            align-items: center; /* Center items vertically */
            text-align: center;
            backdrop-filter: blur(5px); /* Optional: add a blur effect for better readability */
            padding: 20px; /* Add some padding for aesthetics */
            border-radius: 15px; /* Rounded corners */
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
        }

        /* Name Styling */
        #name {
            font-size: 3em;
            font-weight: bold;
            color: #ffffff; /* Change text color */
            margin-bottom: 10px; /* Space below the name */
        }

        /* Profile Picture */
        #profile-pic {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-right: 20px; /* Space between picture and text */
            border: 3px solid #555;
        }

        /* Bio Container */
        #bio-container {
            max-width: 300px;
            font-size: 1.1em;
            color: #aaa; /* Change bio text color */
            margin-left: 20px; /* Space between picture and text */
            overflow: hidden; /* Ensure text doesn't overflow */
        }

        /* Typing Effect */
        .typing-effect {
            border-right: 2px solid #aaa; /* Cursor effect */
            white-space: nowrap; /* Prevent wrapping */
            overflow: hidden; /* Hide overflow */
            animation: typing 4s steps(30, end), blink 0.75s step-end infinite; /* Typing and blinking animations */
        }

        @keyframes typing {
            from {
                width: 0; /* Start with no width */
            }
            to {
                width: 100%; /* Full width at the end */
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent; /* Cursor blink */
            }
        }

        /* Coding Icons */
        .icon-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .icon {
            width: 40px;
            height: 40px;
            transition: transform 0.2s;
        }

        .icon:hover {
            transform: scale(1.1);
        }

        /* Audio Player Styling */
        #audio-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            backdrop-filter: blur(5px);
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1em;
        }
    </style>
</head>
<body>
  
    <!-- Centered Content -->
    <div id="content">
        <!-- Profile Picture -->
        <img id="profile-pic" src="https://cdn.pfps.gg/pfps/5608-blue-kirby.png" alt="Profile Picture">
        
        <div>
            <!-- Name -->
            <div id="name">korp!</div>
            
            <!-- Bio Text with Typing Effect -->
            <div id="bio-container">
                <p class="typing-effect">Founder @ LocalBios</p>
            </div>

            <!-- Coding Language Icons -->
            <div class="icon-container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="HTML" class="icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg" alt="CSS" class="icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript" class="icon">
            </div>
        </div>
    </div>

    <!-- Audio Player (Autoplay) -->
    <audio id="audio-player" src="90MH - TREFUEGO.mp3" autoplay loop></audio>

</body>
</html>
