<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home // LocalBios</title>
    <style>
        /* Global Styles */
        body {
            background-color: #121212; /* Very dark background */
            color: #e0e0e0; /* Light gray for text */
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile {
            background: linear-gradient(135deg, #4b007b, #b2006d); /* Gradient from dark purple to pink */
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            margin: 10px;
            width: 300px; /* Set a fixed width for consistency */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Shadow for depth */
        }

        .profile:hover {
            transform: translateY(-5px); /* Lift effect on hover */
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3); /* Deeper shadow on hover */
        }

        .pfp {
            border-radius: 50%;
            width: 120px; /* Slightly larger profile picture */
            height: 120px;
            margin-bottom: 15px;
            border: 4px solid #ffffff; /* White border for profile picture */
        }

        .text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .name {
            font-size: 1.6em; /* Larger font for name */
            margin-bottom: 5px;
            font-weight: bold; /* Bold text for name */
            color: #ffdd57; /* Bright yellow color for name */
        }

        .bio {
            font-size: 0.95em; /* Slightly larger bio font */
            color: #ffffff; /* White color for bio */
            opacity: 0.8; /* Slight transparency for bio */
        }

        @media (max-width: 600px) {
            .profile {
                width: 90%; /* Responsive width */
            }

            .pfp {
                width: 80px; /* Smaller profile picture on mobile */
                height: 80px;
            }

            .name {
                font-size: 1.4em; /* Smaller name font on mobile */
            }

            .bio {
                font-size: 0.85em; /* Smaller bio font on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile" onclick="window.location.href='/korp'">
            <img src="https://cdn.pfps.gg/pfps/5608-blue-kirby.png" alt="Profile Picture" class="pfp">
            <div class="text-container">
                <h2 class="name">Korp</h2>
                <p class="bio">Click to View Korp's Profile!</p>
            </div>
        </div>
        <!-- Add more profile sections here -->
    </div>
</body>
</html>
