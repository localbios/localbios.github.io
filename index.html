<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Korp's Bio</title>
  
  <!-- Particle.js library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  
  <style>
    /* Basic Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      background-color: #121212;
      color: white;
    }

    /* Particle Background */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Typing Effect */
    #name {
      font-size: 2.5em;
      font-weight: bold;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #f0f0f0;
      width: 0;
      animation: typing 2s steps(12) forwards, blink 0.5s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 8ch; } /* Adjust for your name's length */
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Profile Picture and Bio */
    #profile-pic {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      margin-top: 20px;
    }
    #bio {
      max-width: 300px;
      text-align: center;
      margin: 10px 0;
      font-size: 1.1em;
      color: #bbb;
    }

    /* Buttons */
    .button-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .button {
      padding: 10px 20px;
      color: white;
      background: #333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  
  <!-- Particle Background -->
  <div id="particles-js"></div>
  
  <!-- Profile Content -->
  <div id="content">
    <div id="name">Korp</div>
    <img id="profile-pic" src="https://via.placeholder.com/150" alt="Profile Picture">
    <p id="bio">This is a customizable bio. You can change this text to anything you want!</p>
    <div class="button-container">
      <a href="https://www.youtube.com" target="_blank" class="button">YouTube</a>
      <a href="https://www.tiktok.com" target="_blank" class="button">TikTok</a>
      <a href="discord.html" target="_blank" class="button">Discord</a>
    </div>
  </div>

  <!-- Typing Effect Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const nameElement = document.getElementById("name");
      nameElement.textContent = "Korp"; // Change name here if needed
    });
  </script>

  <!-- Particles.js Configuration -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5, "random": true },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 6, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "repulse": { "distance": 100, "duration": 0.4 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>

</body>
</html>
