<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalBios - Bio Hosting Service</title>
    <style>
        /* Global Styles */
        body {
            background-color: #0a0a0a; /* Dark background */
            color: #e0e0e0; /* Light gray for text */
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #ffdd57; /* Bright yellow for title */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            cursor: pointer;
            border-bottom: 2px solid #ffdd57; /* Yellow underline for active tab */
        }

        .tab {
            background-color: transparent; /* Transparent background for tabs */
            color: #ffffff;
            padding: 10px 20px;
            margin: 0 5px;
            transition: color 0.3s;
        }

        .tab:hover {
            color: #ffdd57; /* Hover effect */
        }

        .tab.active {
            border-bottom: 2px solid #ffdd57; /* Active tab underline */
            font-weight: bold;
        }

        .content {
            background-color: #1e1e1e; /* Content background color */
            border-radius: 10px;
            padding: 20px;
            width: 300px; /* Fixed width for profiles */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            display: none; /* Hide by default */
        }

        .content.active {
            display: block; /* Show active content */
        }

        .profile {
            background: linear-gradient(135deg, #4b007b, #b2006d); /* Gradient */
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            margin: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .profile:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .pfp {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
            border: 4px solid #ffffff;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .name {
            font-size: 1.4em;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ffdd57;
        }

        .bio {
            font-size: 0.85em;
            color: #ffffff;
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            .content {
                width: 90%; /* Responsive width */
            }
            .pfp {
                width: 80px; /* Smaller profile picture on mobile */
                height: 80px;
            }
            .name {
                font-size: 1.2em; /* Smaller name font on mobile */
            }
            .bio {
                font-size: 0.75em; /* Smaller bio font on mobile */
            }
        }
    </style>
</head>
<body>
    <h1>LocalBios</h1>
    <div class="tabs">
        <div class="tab active" onclick="showContent('home')">Home</div>
        <div class="tab" onclick="showContent('profiles')">Users</div>
    </div>

    <div id="home" class="content active">
        <p>Welcome to LocalBios! Showcase your unique profile and connect with others.</p>
        <p>We are currently closed for new sign-ups.</p>
    </div>

    <div id="profiles" class="content">
        <div class="profile" onclick="window.location.href='/index'">
            <img src="https://cdn.pfps.gg/pfps/5608-blue-kirby.png" alt="Profile Picture" class="pfp">
            <div class="text-container">
                <h2 class="name">Korp</h2>
                <p class="bio">Click to View Full Profile</p>
            </div>
        </div>
        <!-- Add more profile sections here -->
    </div>

    <script>
        function showContent(tab) {
            const contents = document.querySelectorAll('.content');
            const tabs = document.querySelectorAll('.tab');

            contents.forEach(content => {
                content.classList.remove('active');
            });

            tabs.forEach(t => {
                t.classList.remove('active');
            });

            document.getElementById(tab).classList.add('active');
            document.querySelector(`.tab[onclick*="${tab}"]`).classList.add('active');
        }
    </script>
</body>
</html>
