<style>
    /* Basic Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Body Styling */
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        overflow: hidden;
        background-image: url('https://i.pinimg.com/originals/fd/40/a4/fd40a4b8b151c4e432106576187d03c9.gif'); /* Pixel art GIF background */
        background-size: cover; /* Cover the entire background */
        color: white;
    }

    /* Main Content Styling */
    #content {
        text-align: center;
        padding: 20px; /* Add some padding for aesthetics */
        border-radius: 15px; /* Rounded corners */
    }

    /* Name Styling */
    #name {
        font-size: 3em;
        font-weight: bold;
        color: #ffffff; /* Change text color */
    }

    /* Optional Background for Name */
    .name-background {
        background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
        padding: 10px; /* Padding around the name */
        border-radius: 8px; /* Rounded corners for the background */
    }

    /* Profile Picture */
    #profile-pic {
        border-radius: 50%;
        width: 150px;
        height: 150px;
        margin-top: 20px;
        border: 3px solid #555;
    }

    /* Bio Styling */
    #bio {
        max-width: 300px;
        font-size: 1.1em;
        color: #aaa; /* Change bio text color */
        margin: 15px 0;
    }

    /* Coding Icons */
    .icon-container {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 20px;
    }

    .icon {
        width: 40px;
        height: 40px;
        transition: transform 0.2s;
    }

    .icon:hover {
        transform: scale(1.1);
    }
</style>
