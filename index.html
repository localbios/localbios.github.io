<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>korp :3</title>
  
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #12793d; /* Green background */
            color: white;
        }

        /* Main Content Styling */
        #content {
            text-align: center;
        }

        /* Name Gradient Animation */
        #name {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(90deg, #ffffff, #333333);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: nameGradient 3s ease-in-out infinite;
        }

        /* Profile Picture */
        #profile-pic {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-top: 20px;
            border: 3px solid #555;
        }

        /* Bio Styling */
        #bio {
            max-width: 300px;
            font-size: 1.1em;
            color: #aaa;
            margin: 15px 0;
        }

        /* Button Icons */
        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }
        .button {
            width: 50px;
            height: 50px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
        }

        /* Coding Icons */
        .icon-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .icon {
            width: 40px;
            height: 40px;
            transition: transform 0.2s;
        }
        .icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
  
    <!-- Centered Content -->
    <div id="content">
        <!-- Gradient Name -->
        <div id="name">korp!</div>
        
        <!-- Profile Picture -->
        <img id="profile-pic" src="https://via.placeholder.com/150" alt="Profile Picture">
        
        <!-- Bio Text -->
        <p id="bio">Loading...</p>
        
        <!-- Social Media Buttons -->
        <div class="button-container">
            <a href="https://www.youtube.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube" class="button">
            </a>
            <a href="https://www.tiktok.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/6/69/Tiktok_logo_%282022%29.svg/1200px-Tiktok_logo_%282022%29.svg.png" alt="TikTok" class="button">
            </a>
            <a href="discord.html" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/98/Discord_logo.svg/1200px-Discord_logo.svg.png" alt="Discord" class="button">
            </a>
        </div>
        
        <!-- Coding Language Icons -->
        <div class="icon-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="HTML" class="icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg" alt="CSS" class="icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript" class="icon">
        </div>
    </div>

    <script>
        // Fetch the bio from a raw Pastebin link
        fetch('https://pastebin.com/raw/your_link') // Replace with your actual Pastebin raw link
            .then(response => response.text())
            .then(data => {
                document.getElementById('bio').innerText = data;
            })
            .catch(error => {
                console.error('Error fetching the bio:', error);
                document.getElementById('bio').innerText = 'dm me if you see this text to fix the fucking paste';
            });
    </script>
</body>
</html>
