<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4EAN // LUA ON TOP</title>
  
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-image: url('https://preview.redd.it/made-this-short-animation-loop-celebrating-chromakopia-v0-dnroc2opzfvd1.gif?width=640&crop=smart&format=png8&s=c766d11bb73dc37f262edf202448096e1fa00601'); /*backround*/
            background-size: cover; /* Cover the entire background */
            color: white;
        }

        /* Main Content Styling */
        #content {
            text-align: center;
            backdrop-filter: blur(5px); /* Optional: add a blur effect for better readability */
            padding: 20px; /* Add some padding for aesthetics */
            border-radius: 15px; /* Rounded corners */
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
        }

        /* Name Styling */
        #name {
            font-size: 3em;
            font-weight: bold;
            color: #ffffff; /* Change text color */
        }

        /* Profile Picture */
        #profile-pic {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-top: 20px;
            border: 3px solid #555;
        }

        /* Bio Styling */
        #bio {
            max-width: 300px;
            font-size: 1.1em;
            color: #aaa; /* Change bio text color */
            margin: 15px 0;
        }

        /* Coding Icons */
        .icon-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .icon {
            width: 40px;
            height: 40px;
            transition: transform 0.2s;
        }

        .icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
  
    <!-- Centered Content -->
    <div id="content">
        <!-- Name -->
        <div id="name">4ean</div>
        
        <!-- Profile Picture -->
        <img id="profile-pic" src="https://images-ext-1.discordapp.net/external/1_CAmjJneZBVV9ZkW9tvibvtLksFhUh4Y89OvbLa7H4/%3Fsize%3D1024%26format%3Dwebp%26width%3D640%26height%3D640/https/cdn.discordapp.com/avatars/1084576683262230548/a4db8db28eb77985fb04bc9d55b6e509.webp?format=webp" alt="Profile Picture">
        
        <!-- Bio Text -->
        <p id="bio">Lua-based man.</p>

        <!-- Coding Language Icons -->
        <div class="icon-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/cf/Lua-Logo.svg" alt="Lua" class="icon">
        </div>
    </div>

</body>
</html>
